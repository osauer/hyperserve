<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Pool Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .endpoint-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.connected {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }
        
        button.disconnected {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        
        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .messages {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        
        .message {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        
        .message.error {
            border-left-color: #ff416c;
            background: #fff5f5;
        }
        
        .message.success {
            border-left-color: #56ab2f;
            background: #f5fff5;
        }
        
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-right: 10px;
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .connection-status.connected {
            background: #56ab2f;
            color: white;
        }
        
        .connection-status.disconnected {
            background: #ff416c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ WebSocket Connection Pool Demo</h1>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-connections">0</div>
                <div class="stat-label">Total Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-connections">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="idle-connections">0</div>
                <div class="stat-label">Idle</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections-created">0</div>
                <div class="stat-label">Created</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections-reused">0</div>
                <div class="stat-label">Reused</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="health-checks-failed">0</div>
                <div class="stat-label">Health Checks Failed</div>
            </div>
        </div>
        
        <div class="endpoint-selector">
            <label>Select Endpoint:</label>
            <select id="endpoint-select">
                <option value="/ws/chat">Chat</option>
                <option value="/ws/notifications">Notifications</option>
                <option value="/ws/updates">Updates</option>
            </select>
            <span id="connection-status" class="connection-status disconnected">Disconnected</span>
        </div>
        
        <div class="controls">
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="sendPing()">Send Ping</button>
            <button onclick="sendEcho()">Send Echo</button>
            <button onclick="refreshStats()">Refresh Stats</button>
        </div>
        
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message to broadcast...">
            <button onclick="sendBroadcast()">Broadcast</button>
        </div>
        
        <div class="messages" id="messages"></div>
    </div>
    
    <script>
        let ws = null;
        let reconnectTimer = null;
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'error');
                return;
            }
            
            const endpoint = document.getElementById('endpoint-select').value;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}${endpoint}`;
            
            addMessage(`Connecting to ${endpoint}...`, 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                addMessage('Connected successfully', 'success');
                updateConnectionStatus(true);
                document.getElementById('connect-btn').disabled = true;
                document.getElementById('disconnect-btn').disabled = false;
            };
            
            ws.onmessage = function(event) {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) {
                    addMessage(`Received: ${event.data}`, 'info');
                }
            };
            
            ws.onerror = function(error) {
                addMessage('WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = function(event) {
                addMessage(`Connection closed (code: ${event.code})`, 'error');
                updateConnectionStatus(false);
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
                ws = null;
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function handleMessage(msg) {
            switch(msg.type) {
                case 'welcome':
                    addMessage(`Welcome: ${msg.data.message}`, 'success');
                    break;
                case 'stats':
                    updateStats(msg.data);
                    break;
                case 'pong':
                    addMessage('Pong received', 'success');
                    break;
                case 'echo_response':
                    addMessage(`Echo: ${JSON.stringify(msg.data)}`, 'info');
                    break;
                case 'broadcast':
                    addMessage(`Broadcast: ${JSON.stringify(msg.data)}`, 'info');
                    break;
                default:
                    addMessage(`${msg.type}: ${JSON.stringify(msg.data)}`, 'info');
            }
        }
        
        function updateStats(stats) {
            document.getElementById('total-connections').textContent = stats.total_connections || 0;
            document.getElementById('active-connections').textContent = stats.active_connections || 0;
            document.getElementById('idle-connections').textContent = stats.idle_connections || 0;
            document.getElementById('connections-created').textContent = stats.connections_created || 0;
            document.getElementById('connections-reused').textContent = stats.connections_reused || 0;
            document.getElementById('health-checks-failed').textContent = stats.health_checks_failed || 0;
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status disconnected';
            }
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'error');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'ping',
                timestamp: new Date().toISOString(),
                data: { message: 'ping' }
            }));
            addMessage('Ping sent', 'info');
        }
        
        function sendEcho() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'error');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'echo',
                timestamp: new Date().toISOString(),
                data: { message: 'Hello, WebSocket Pool!' }
            }));
            addMessage('Echo sent', 'info');
        }
        
        function sendBroadcast() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'error');
                return;
            }
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) {
                addMessage('Please enter a message', 'error');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'broadcast',
                timestamp: new Date().toISOString(),
                data: { message: message }
            }));
            
            input.value = '';
            addMessage(`Broadcast sent: ${message}`, 'info');
        }
        
        function refreshStats() {
            fetch('/api/pool-stats')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    addMessage('Stats refreshed', 'success');
                })
                .catch(error => {
                    addMessage('Failed to refresh stats', 'error');
                    console.error('Error fetching stats:', error);
                });
        }
        
        function addMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<span class="message-time">${time}</span>${text}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Keep only last 50 messages
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }
        
        // Enter key to send broadcast
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendBroadcast();
            }
        });
        
        // Initial stats load
        refreshStats();
    </script>
</body>
</html>
